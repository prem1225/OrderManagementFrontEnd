<div class="content-wrapper" style="min-height: 1365.63px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="category">Select Category</label>

                                <select class="form-control" (change)="selectChangeHandler($event)" name="categoryName"
                                    required>
                                    <option selected disabled>Choose a category</option>
                                    <option *ngFor="let category of categoryCollections" value="{{category.categoryID}}">
                                        {{category.categoryName}}</option>

                                </select>




                            </div>
                            <div class="col-sm-4">
                                <label for="product">Select Product</label>
                                <select class="form-control" (change)="selectChangeHandler1($event)" name="productName"
                                    required>
                                    <option selected disabled>Choose a product</option>
                                    <option *ngFor="let product of productCollections" value="{{product.productID}}">
                                        {{product.productName}}&nbsp;&nbsp; (Avail: &nbsp;{{product.unitsInStock}})
                                    </option>

                                </select>


                            </div>
                            <div class="col-sm-2">
                                <label for="price">Price</label>
                                <input type="text" class="form-control" id="unitPrice" name="unitPrice"
                                    [(ngModel)]="unitPrice" readonly>
                            </div>

                            <div class="col-sm-2">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity"
                                    [(ngModel)]="quantity" required>

                            </div>


                        </div>


                        <div class="form-group row">

                            <div class="col-sm-3">
                                <label for="category">Select Employee</label>

                                <select class="form-control" (change)="selectChangeHandler2($event)" name="employe"
                                    required>
                                    <option selected disabled>Select Employee</option>
                                    <option *ngFor="let employee of employees" value="{{employee.employeeID}}">
                                        {{employee.firstName}}</option>

                                </select>


                            </div>
                            <div class="col-sm-3">
                                <label for="shipVia">Select Shipper</label>

                                <select class="form-control" (change)="selectChangeHandler3($event)" name="companyName"
                                    required>
                                    <option selected disabled>Select Shipper</option>
                                    <option *ngFor="let shipper of shipperCollections" value="{{shipper.shipperID}}">
                                        {{shipper.companyName}}</option>

                                </select>



                            </div>

                            <div class="col-sm-4">
                                <label for="requiredDate">RequiredDate</label>
                                <input type="date" class="form-control" [(ngModel)]="requiredDate" name="requiredDate"
                                    required>
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>

                            </div>
                            <div class="col-sm-2">
                                <label for="customerId">CustomerID</label>
                                <input class="form-control" type="text" name="customerId" [(ngModel)]="customerID">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <label for="companyName">CompanyName</label>
                                <input class="form-control" type="text" name="CompanyName" [(ngModel)]="companyName">
                            </div>
                            <div class="col-sm-4">
                                <label for="contactName">ContactName</label>
                                <input class="form-control" type="text" name="ContactName" [(ngModel)]="contactName">
                            </div>
                            <div class="col-sm-4">
                                <label for="contactTitle">ContactTitle</label>
                                <input class="form-control" type="text" name="contactTitle" [(ngModel)]="contactTitle">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="address">Address</label>
                                <input class="form-control" type="text" name="address" [(ngModel)]="address">

                            </div>
                            <div class="col-sm-3">
                                <label for="city">City</label>
                                <input class="form-control" type="text" name="city" [(ngModel)]="city">

                            </div>
                            <div class="col-sm-3">
                                <label for="region">Select Region</label>
                                <input class="form-control" type="text" name="region" [(ngModel)]="region">

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="country">Country</label>
                                <input class="form-control" type="text" name="country" [(ngModel)]="country">
                            </div>

                            <div class="col-sm-3">
                                <label for="postalCode">Postal Code</label>
                                <input class="form-control" type="text" name="postalCode" [(ngModel)]="postalCode">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="phone">Contact Number</label>
                                <input class="form-control" type="text" name="contactNumber" [(ngModel)]="phone">

                            </div>
                            <div class="col-sm-6">
                                <label for="fax">Fax</label>
                                <input class="form-control" type="text" name="fax" [(ngModel)]="fax">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Place a Order</button>
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </section>


</div>
