
<table class="table table-striped" >
    <thead>
      <tr>
        <th scope="col" >#<i class="fa fa-sort"></i></th>
        <th scope="col"> Name <i class="fa fa-sort"></i></th>
        <th scope="col"> Contact number <i class="fa fa-sort"></i></th>
        <th scope="col"> Country <i class="fa fa-sort"></i></th>
        <th>Action</th>
      
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let user of customerData">
        
        <td>{{user.customerID}}</td>
        <td>{{user.contactName}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.country}}</td>
       
        <td><Button class="btn btn-primary" (click)="findCustomerById(user.customerID)" data-toggle="modal" data-target="#CustomerView"><i class="far fa-eye"></i>
        </Button>
        </td>
        </tr>
      </tbody>  
  </table>

<!-- Modal -->
<div id="CustomerView" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Customer Details</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col-md-12"  >
              <label class="labels"> Full Name </label>
              <input type="text" class="form-control" name="fullName"  [(ngModel)]="customerInfo.contactName"  readonly >
            </div>
              <!-- [(ngModel)]="customerData.contactName" -->
              
          </div>
          <div class="col-md-12"  >
            <label class="labels"> Address</label>
            <input type="text" class="form-control" name="address"  [(ngModel)]="customerInfo.address"  readonly >
          </div>
          <div class="col-md-12"  >
            <label class="labels"> Contact</label>
            <input type="text" class="form-control" name="phone"  [(ngModel)]="customerInfo.phone"  readonly >
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Country</label>
              <input type="text" class="form-control" name="country"  [(ngModel)]="customerInfo.country"  readonly >
            </div>

          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    </div>
    </div>
