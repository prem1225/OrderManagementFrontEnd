
<table class="table table-striped" >
    <thead>
      <tr>
        <th scope="col" >#</th>
        <th scope="col"> Company Name </th>
        <th scope="col"> Country </th>
        <th scope="col"> Contact number </th>
       
      
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let user of supplierData">
        
        <td>{{user.supplierID}}</td>
        <td>{{user.companyName}}</td>
        <td>{{user.country}}</td>
        <td>{{user.phone}}</td>
        </tr>
        </tbody>
        
  </table>

<!-- Modal -->

<div class="modal fade" id="supplierView" tabindex="-1" role="dialog" aria-labelledby="complainView" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Complain</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <form>
          <div class="form-row">
            <div class="col-md-12"  >
              <label class="labels"> Full Name </label>
              <input type="text" class="form-control"   readonly ></div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Solved</button>
      </div>
    </div>
  </div>
</div>
